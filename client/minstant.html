<head>
  <title>minstant</title>
</head>

<body>
</body>

<!-- this is the main template used by iron:router to build the page -->
<template name="ApplicationLayout">
	{{> yield "header"}}
	
	<div class="container">
	{{> yield "main"}}
	</div>
</template>

<!-- top level template for the nav bar -->
<template name="navbar">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        Minstant!
      </a>
    </div>
    <div class="nav navbar-nav navbar-right">
      {{> loginButtons align="right"}}
    </div>
  </div>
</nav>
</template>

<!-- Top level template for the lobby page -->
<template name="lobby_page">
	{{> available_user_list}}
</template>

<!-- display a list of users -->
<template name="available_user_list">
	{{ #if currentUser}}	
		<h2 class="text-center">Available users to chat with</h2>
	{{else}}
		<h2 class="text-center">Log in to start chat with!</h2>
	{{/if}}
	<div class="row">
		{{#each users}}
		   {{> available_user}}
		{{/each}}
	</div>
</template>

<!-- display an individual user -->
<template name="available_user">
	<div class="col-md-2">
		<div class="user_avatar panel panel-success">
			{{#if isMyUser _id}} 
			<div class="bg-success panel-heading">{{getUsername _id}} (YOU)</div>
			
			<div class="bg-success panel-body"><img src="/{{profile.avatar}}" class="avatar_img"></div>
			{{else}}
			<a href="/chat/{{_id}}">
				<div class="panel-heading">{{getUsername _id}}</div>
				
				<div class="panel-body"><img src="/{{profile.avatar}}" class="avatar_img"></div>
			</a>
			{{/if}}
		</div>
	</div>
</template>


<!-- Top level template for the chat page -->
<template name="chat_page">
	<div class="message-header">
		<a href="/"><span class="glyphicon glyphicon-menu-left"></span>Back</a>
		<br />
		<span class="h2">{{chat_user}}</span>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="well well-lg">
			{{#each messages}}
			{{> chat_message}}
			{{/each}}
			</div>	
		</div>
	</div>
    <div class="row">
		<div class="col-md-12">
			<form class="js-send-chat">
				<div class="panel panel-success panel-chat-box">
				<input class="input chat-box" type="text" name="chat" placeholder="type a message here...">
				
				<button class="btn btn-primary btn-send">send</button>
				</div>
			</form>
		</div>
	</div>
</template>

<!-- simple template that displays a message -->
<template name="chat_message">
	{{#if isSameUser userid}}	
		<div class="text-right padding-message"><span class="message message-sent">{{text}}</span> <img src="/{{avatarUser userid}}" class="message_avatar"/></div>
	{{else}}
		<div class="text-left padding-message"><img src="/{{avatarUser userid}}" class="message_avatar"/> <span class="message message-received">{{text}}</span></div>
	{{/if}}
	
</template>
